<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Calculator.css" type="text/css" />

</head>

<body>

	<div class="calculator">
		<div class="display">
			<div id="equation">Problem ze skryptem js</div>
			<div id="actual_number">ERROR</div>
		</div>

		<div class="numbers">
			<div class="row">
				<div class="square" id="k1">1</div>
				<div class="square" id="k2">2</div>
				<div class="square" id="k3">3</div>
				<div class="square" id="k+">+</div>
			</div>
			<div class="row">
				<div class="square" id="k4">4</div>
				<div class="square" id="k5">5</div>
				<div class="square" id="k6">6</div>
				<div class="square" id="k-">-</div>
			</div>
			<div class="row">
				<div class="square" id="k7">7</div>
				<div class="square" id="k8">8</div>
				<div class="square" id="k9">9</div>
				<div class="square" id="k*">*</div>
			</div>
			<div class="row">
				<div class="square" id="k0">0</div>
				<div class="square" id="k.">.</div>
				<div class="square" id="k=">=</div>
				<div class="square" id="k/">/</div>
			</div>

		</div>
	</div>
</body>
<script src="calculator.js"></script>
</html>
